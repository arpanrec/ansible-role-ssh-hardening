---
# Install the packages in all the distributions

# To disable tunneled clear text passwords
# Type: `boolean`
rv_sshd_hardening_ssh_security_password_authentication: true

# Specifies whether root can log in using ssh
# Type: `boolean`
rv_sshd_hardening_ssh_security_permit_root_login: true

# When password authentication is allowed, it specifies whether the server allows login to accounts with empty password strings
# Type: `boolean`
rv_sshd_hardening_ssh_security_permit_empty_passwords: false

# Specifies the maximum number of authentication attempts permitted per connection. Once the number of failures reaches half this value, additional failures are logged.
# Type: `int`
rv_sshd_hardening_ssh_security_max_auth_tries: 3

# Specifies whether X11 forwarding is permitted
# Type: `boolean`
rv_sshd_hardening_ssh_security_x11_forwarding: false

# Sets a timeout interval in seconds after which if no data has been received from the client
# Type: `int`
rv_sshd_hardening_ssh_security_client_alive_interval: 60

# Sets the number of client alive messages which may be sent without sshd(8) receiving any messages back from the client. If this threshold is reached while client alive messages are being sent, sshd will disconnect the client, terminating the session
# Type: `int`
rv_sshd_hardening_ssh_security_client_alive_count_max: 3
